<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML + CSS + DOM</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <fieldset>
    <legend>Empresa Perfumes Latinos</legend>
    <h2>¡Premiamos tu compromiso como Empleado del mes!</h2>
    <h3>Ingresa los datos solicitados a continuación:</h3>

    <form id="ventasForm">

      <label for="vendedor">Vendedor:</label>
      <input id="vendedor" type="text" name="vendedor" placeholder="Vendedor" required>

      <label for="Aqua">Aqua:</label>
      <input id="Aqua" type="number" min="0"  name="Aqua" placeholder="cantidad unidades" required> 

      <label for="Emocion">Emocion:</label> 
      <input id="Emocion" type="number" min="0" name="Emocion" placeholder="cantidad unidades" required>

      <label for="Alegria">Alegria:</label>  
      <input id="Alegria" type="number" min="0" name="Alegria" placeholder="cantidad unidades" required > 

      <label for="Frescura">Frescura:</label> 
      <input id="Frescura" type="number" min="0" name="Frescura" placeholder="cantidad unidades" required>          
        
      <input type="submit" value="enviar informacion">
    </form>
  </fieldset>

  <script src="./index.js"></script>
</body>
</html>
